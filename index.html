<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Star Pool Team</title>
    <style>
        body {
            background-color: grey;
            font-family: Arial, sans-serif;
            color: white;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: darkslategray;
            padding: 10px;
            text-align: center;
            font-size: 1.8em; /* Increased font size by 20% */
            color: gold; /* Text color changed to gold */
            font-weight: bold; /* Text set to bold */
        }
        .button-link {
            display: block;
            text-align: center;
            margin-top: 20px;
        }
        .button-link a {
            background-color: gold;
            color: darkslategray;
            padding: 10px 20px;
            text-decoration: none;
            font-weight: bold;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .button-link a:hover {
            background-color: darkslategray;
            color: gold;
        }
    </style>
</head>
<body>
    <header>
        The Star Pool Team
    </header>
    <div class="button-link">
        <a href="https://www.example.com" target="_blank">Visit Our Website</a>
    </div>
</body>
</html>
